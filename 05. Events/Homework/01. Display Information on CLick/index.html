</head>
<body>

        <label for="name">Name:</label>

        <textarea id="description" rows="4" cols="80">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla a finibus leo. Etiam aliquet erat quam. Vivamus tincidunt nunc orci, sed scelerisque odio ullamcorper nec. Donec pellentesque leo metus.

        <label>Gender</label>
